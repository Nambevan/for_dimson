


<div id="preloader">
    <div id="preloader_bg">
        <div class="waiting-text">
            Waiting...
        </div>
    </div>
</div>

<div class="container" ng-controller="mainController">
    <div class="row main-page">
        <div class="col-md-12">
            <div ui-view="searchForm"></div>
            <p>main.html</p>
            <ul class="users-list">
                <li ng-repeat="user in users | filter : testFilter" class="users-list-block">
                    <div class="user-avatar" style="background-image: url('{{user.user.profile_pic_url}}')"></div>
                    <a href="https://www.instagram.com/{{user.user.username}}/" target="_blank" class="main-link">{{user.user.username}}</a>
                    <div class="name">{{user.user.full_name}}</div>
                    <div class="description">{{user.user.biography}}</div>
                    <div class="followed_by">Followed by : {{user.user.followed_by.count}}</div>
                    <div class="follows">Follows : {{user.user.follows.count}}</div>
                    <button class="action-btn" id="subscribe">Subscribe</button>
                    <button class="action-btn" id="unsubscribe">UnSubscribe</button>
                    <input type="checkbox" name="checkbox" id="{{user.user.id}}" class="checkbox" value="{{user.user.id}}"/>
                    <label for="{{user.user.id}}" class="checkbox-label"></label>
                </li>
            </ul>
        </div>
    </div>
</div>
